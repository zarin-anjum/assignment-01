<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="nav-title inter-bold">LOGO</h3>
            <ul>
                <li><button class="btn-primary raleway-bold">Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-content">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary raleway-bold">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-content-title">See It in Action</h3>
                <p class="action-content-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary raleway-bold">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="productive-users">
            <h3 class="productive-users-title">Joined Thousands of Productive Users</h3>
            <div class="productive-users-items">
                <div class="productive-users-item">
                    <h3 class="item-title">50K</h3>
                    <h4 class="item-subtitle">Active Users</h4>
                </div>
                <div class="productive-users-item">
                    <h3 class="item-title">2M+</h3>
                    <h4 class="item-subtitle">Focus Sessions</h4>
                </div>
                <div class="productive-users-item">
                    <h3 class="item-title">95%</h3>
                    <h4 class="item-subtitle">Satisfaction Rate</h4>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
